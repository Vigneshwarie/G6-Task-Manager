<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8" />
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <meta http-equiv="X-UA-Compatible" content="ie=edge" />
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
     <title>Task Manager</title>

     <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
     <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
     <!--link rel="stylesheet" href="https:/resources/demos/style.css"-->
     <link rel="stylesheet" href="./assets/css/style.css" />
     <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
     <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
     <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
          integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
     <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
     <script>
          $(function () {
               $("#datepicker").datepicker();
          });
     </script>
</head>



<body>
     <div class="">
          <section class="hero is-link is-small">
               <div class="hero-body">
                    <h1 class="hero-head, title">Task Manager</h1>
                    <button type="button" class="button is-warning is-normal" id="loginBtn">Login</button>
                    <span class="hideElement" id="displayUserName"></span>
               </div>
          </section>
          <form class="box" id="task-form">
               <label class="label">Add a Task </label>
               <input class="input is-normal" placeholder="I need to..." name="task-text" id="task-text" />
               <button class="button is-link is-normal js-modal-trigger" type="submit" value="submit" id="submitBtn" data-target="modal-js-taskmanager">Submit</button>
          </form>

          <div class="task-container">
               <div class="task-list" id="task-list">
                    <!--Elements will be dynamically added here-->
               </div>        
          </div>

     </div>

     <div id="modal-js-taskmanager" class="modal">
          <div class="modal-background"></div>
     
          <div class="modal-content">
               <div class="box">
                    <p>Please input a task to add </p>
               </div>
          </div>
     
          <button class="modal-close is-large" aria-label="close"></button>
     </div>

     <script src="./assets/js/script.js"></script>
     <script src="./assets/js/modalalerts.js"></script>

</body>

</html>
